version: 2
updates:
- package-ecosystem: docker
  directory: "/docker"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  commit-message:
    prefix: "build(docker): "
  labels:
    - dependabot
  reviewers:
    - "Rubenrod18"
- package-ecosystem: docker-compose
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  commit-message:
    prefix: "build(docker-compose): "
  labels:
    - dependabot
  reviewers:
    - "Rubenrod18"
- package-ecosystem: pip
  directory: "/src"
  schedule:
    interval: daily
    time: "01:00"
    timezone: Europe/Madrid
  open-pull-requests-limit: 10
  commit-message:
    prefix: "build(pip): "
  labels:
    - dependabot
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  commit-message:
    prefix: "ci(github-actions): "
  labels:
    - dependabot
